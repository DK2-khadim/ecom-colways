{% extends 'comptes/navbar.html' %}
{% load static %}
{% block content %}
		<!-- Breadcrumbs -->
		<div class="breadcrumbs" style="background-color:orange;color:white">
			<div class="container">
				<div class="row" style="font-size:25px;color:white;">
					<div class="col-12">
						<div class="bread-inner" style="text-align: center;">
							S'inscrire
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Breadcrumbs -->
				
		<!-- Start Checkout -->
		<section class="shop checkout section">
			<div class="container">
				<div class="row"> 
					<div class="col-lg-8 col-12">
						<div class="checkout-form">
							<h2>Création de compte</h2>
							<p>Veuillez remplir vos informations.</p>
							{% if email_used %}
							<div class="alert alert-danger" role="alert">
 							Cette adresse électronique est déja utilisée !
							</div>
							{% endif %}
							<!-- Form -->
							<form class="form" method="post" action="{% url 'signup' %}">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Prénom</label>
											<input type="text" name="firstname" placeholder="" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Nom</label>
											<input type="text" name="lastname" placeholder="" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Email<span>*</span></label>
											<input type="email" name="email" placeholder="" required="required">
										</div>
									</div>
                                    <div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Username<span>*</span></label>
											<input type="text" name="username" placeholder="" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Mot de passe<span>*</span></label>
											<input type="password" name="password" placeholder="" id="password" required="required">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Confirmer votre mot de passe<span>*</span></label>
											<input type="password" name="confirmpassword" id="confirm_password" placeholder="" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group create-account">
											<input id="cbox" type="checkbox" required>
											<label>En m'inscrivant sur colways, je confirme avoir lu et accepté <a href="#" style="color:orange;">les Termes & Conditions et Politique de confidentialité</a>. Je confirme avoir plus 18 ans.</label>
										</div>
									</div>
									<div class="form-group" style="text-align: center;">
                                    <button class="form-group envoi btn mt-3 ml-2" type="submit">S'inscrire</button> 
                                	</div>
								</div>
						</div>
					</div>
				</form>
                <!--/ End Form -->
					<div class="col-lg-4 col-12">
						<img src="{% static 'comptes/images/coronavirus.png' %}" class="img-fluid">
                    </div>
				</div>
            </div>
			</div>
		</section>
		<!--/ End Checkout -->
{% endblock content %}
